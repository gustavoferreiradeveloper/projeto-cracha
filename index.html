<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gustavo Ferreira - DoWhile 2021</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="Selo Rockeseat">
                </span>
                <img src="https://lorempixel.com/185/185/people" alt="Foto pessoal" id="userImage">
            </div>

            <h1 id="userName">Mayk Brito</h1>
            <a id="userLink" href="https://github.com/maykbrito" target="_blank">
                <img src="images/github.svg" alt="Ícone do Github" />
                <span id="userLogin">maykbrito</span>
            </a>

            <p id="userBio">
                An instructor focused on helping pople start programming for web
            </p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="https://youtube.com" target="_blank">
                    <img src="images/youtube.svg" alt="Ícone do YouTube">
                    </a>
                </li>
                <li class="instagram">
                    <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.svg" alt="Ícone do Instagram">
                    </a>
                </li>
                <li class="facebook">
                    <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.svg" alt="Ícone do Facebook">
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.svg" alt="Ícone do Twitter">
                    </a>
                </li>
            </ul>
        </div>  
    </main>

    <script src="main.js"></script>
</body>
</html>
